<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="loginform.css">
</head>

<body>
  <div class="header">
  </div>
  <div class="login-container">
    <div class="login-box">
      <h1>HANGANG</h1>
      <form>
        <input type="text" placeholder="email" class="login-box-id">
        <input type="password" placeholder="password" class="login-box-pwd">
        <button type="submit">LOG IN</button>
      </form>
      <div class="signup-box">
        <p>아직 계정이 없으신가요?</p>
        <a href="#">회원가입</a>
      </div>
    </div>
  </div>
</body>

</html>
