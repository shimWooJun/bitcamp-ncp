<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>구조 분해(destructuring) - 객체</h1>
<script>
"use strict"

var obj = new Object();
obj.name = "홍길동";
obj.age = 20;
obj.tel = "1111-1111";
obj.working = true;

// 객체에서 값을 여러 변수에 분리하여 담을 때는 
// 객체의 프로퍼티 이름과 같은 이름으로 변수를 선언한다.
// => 분해 변수의 이름과 일치하는 프로퍼티 값을 넣어준다.
var {tel, name, age, gender} = obj;
console.log(name);
console.log(age);
console.log(tel);
console.log(gender); // 객체에 지정된 이름의 프로퍼티가 없다면 undefined 이다.

// let a = Object.keys(obj);
// console.log(a);
// console.log(a[1]);
var i;
for (i in obj) {
  // 반복문의 대상이 객체일 경우,
  // i 변수에 저장되는 것은 객체에 저장된 프로퍼티 이름이다.
	console.log(i, obj[i]);
}

console.log(i);



</script>
</body>
</html>
