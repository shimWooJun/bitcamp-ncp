<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"
//배열의 forEach() 사용하기
//

let arr = [100, "홍길동" ,3.14 ,"임꺽정", true];

for (let i = 0; i < arr.length; i++){
    console.log(arr[i]);
}
console.log("------------------------------------------------");

arr.forEach(a);

function a() {
    console.log("ok!")
}
console.log("------------------------------------------------");

arr.forEach(aa);

function aa(value, index) {
    console.log("==>", value, index);
}

console.log("------------------------------------------------");

arr.forEach((value, index) => console.log("==>>", value, ":", index));



</script>

</body>
</html>
