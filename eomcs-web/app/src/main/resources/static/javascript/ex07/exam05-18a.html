<form id="login-form">

</form>

<script>
"use strict"

var tbody = $("tbody");

$("#login-form").submit((e) => {
    $.post("http://localhost:3000/login",{
        email: $("#login-form > input[name= 'email']").val(),
        password: $("#login-form > input[name= 'password']").val()
    }, (result) => {
        console.log(result)
    });


    e.preventDefault();
});
